<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button style="margin-right: 10px;">
        <i class="fa fa-paper-plane-o btn" aria-hidden="true"></i>
      </button>
      <button ion-button (click)="presentPopover()">
        <i class="fa fa-ellipsis-h btn" aria-hidden="true" ></i>
      </button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>choose time</ion-label>
    <ion-datetime displayFormat="DD/Z"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>date picker</ion-label>
    <ion-datetime pickerFormat="MMMM YYYY"></ion-datetime>
  </ion-item>
  <!--<ion-list [virtualScroll]="items">

    <ion-item *virtualItem="let item">
      {{ item }}
    </ion-item>
  </ion-list>-->
</ion-content>
