<ion-header>

  <ion-navbar>
    <ion-title>listPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-list-header>first</ion-list-header>
    <ion-item>
      <ion-label>usa</ion-label>
      <ion-input type="text" [(ngModel)]="cherish" placeholder="type something" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>{{cherish}}</ion-item>
    <ion-item>
      <ion-input type="number" max="50" min="0" step="5" value="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="imgs/pink.jpg" alt="">
      </ion-avatar>
      <h1>pink</h1>
      <button ion-button><p style="color:indianred;">do love pink?</p></button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>second</ion-list-header>
    <!--<ion-item>-->
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left>
            <img src="imgs/durex.jpg" alt="">
          </ion-avatar>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button>
            <ion-icon name="call">call</ion-icon>
          </button>
          <button ion-button>
            <ion-icon name="text">text</ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button (click)="presentToast()">
            <ion-icon name="cart"><span style="margin-left: 8px;">Add To Cart</span></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    <!--</ion-item>-->
  </ion-list>
  <ion-item-group>
    <ion-item-divider>breaking new</ion-item-divider>
    <ion-item>heat not to playoffs</ion-item>
    <ion-item>bulls goes into playoffs</ion-item>
  </ion-item-group>
</ion-content>
