<ion-header>

  <ion-navbar>
    <ion-title>WeMock</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add($event)">
        <ion-icon name="md-add" style="font-size: 1.5em;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-toolbar>
    <ion-searchbar showCancelButton style="text-align: center;"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-list-header>first</ion-list-header>
    <ion-item>
      <ion-label>usa</ion-label>
      <ion-input type="text" [(ngModel)]="cherish" placeholder="type something" clearInput="true"></ion-input>
    </ion-item>
    <ion-item>{{cherish}}</ion-item>
    <ion-item>
      <ion-input type="number" max="50" min="0" step="5" value="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="imgs/pink.jpg" alt="">
      </ion-avatar>
      <h1>pink</h1>
      <button ion-button><p style="color:indianred;">do love pink?</p></button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>wechat</ion-list-header>
    <ion-item-sliding>
      <ion-item style="height: 80px;">
        <ion-thumbnail item-left>
          <img src="imgs/pink.jpg" alt="" style="border-radius: 5px;">
        </ion-thumbnail>
        <div>
          <h2 style="float: left">Karen</h2>
          <p style="float: right;">yesterday</p>
        </div>
        <p style="clear: both;">nice to meet you</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="call">call</ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="text">text</ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button style="background: gray;">Mark as Unread</button>
        <button ion-button (click)="presentToast()" style="background: red;">
          <ion-icon name="trash"><span style="margin-left: 8px;">delete</span></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item-group>
    <ion-item-divider>breaking new</ion-item-divider>
    <ion-item>heat not to playoffs</ion-item>
    <ion-item>bulls goes into playoffs</ion-item>
  </ion-item-group>
  <div class="btnGroup">
    <button ion-button (click)="presentActionSheet()">Action Sheet</button>
    <button ion-button (click)="presentProfileModal()">MailPage</button>
  </div>
  <ion-item>
    <ion-range dualKnobs max="100" min="0" step="5" pin snaps>
      <ion-label item-left>0</ion-label>
      <ion-label item-right>100</ion-label>
    </ion-range>
  </ion-item>
  <ion-list radio-group>
    <ion-item [class.chosen]="choose=='mit'">
      <ion-label>MIT</ion-label>
      <ion-radio (ionSelect)="select($event)" value="mit"></ion-radio>
    </ion-item>
    <ion-item [class.chosen]="choose=='harvard'">
      <ion-label>HARVARD</ion-label>
      <ion-radio (ionSelect)="select($event)" value="harvard"></ion-radio>
    </ion-item>
    <ion-item [class.chosen]="choose=='standford'">
      <ion-label>STANDFORD</ion-label>
      <ion-radio (ionSelect)="select($event)" value="standford"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-chip>
    <button ion-button>
      <ion-icon name="heart"></ion-icon>
    </button>    
    <ion-avatar>
      <img src="imgs/pink.jpg" alt="">
    </ion-avatar>
    <ion-label color="primary">LOL</ion-label>
  </ion-chip>
    <div class="share">
      <div class="imgBox">
        <img src="" alt="" widht="100" height="100">
      </div>
      <div class="imgBox">
        <img src="" alt="" widht="50" height="50">
      </div>
      <div class="imgBox">
        <img src="" alt="" widht="50" height="50">
      </div>
      <div class="imgBox">
        <img src="" alt="" widht="50" height="50">
      </div>
    </div>
    

  <ion-scroll scrollX="true" style="height: 120px;">
    <div class="scrollContainer">
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
      <div class="scroll"></div>
    </div>
  </ion-scroll>
</ion-content>
